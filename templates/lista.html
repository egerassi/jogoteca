{% extends "template.html" %}
{% block conteudo %}
    <header>
    <div class="container">
        <div class = "button-container">
            {% if session.get('usuario_logado')%}
            <button class="acc-button">
                <a class="no-underline" href={{ url_for("logout") }}> Logout </a>
            </button>
            {% else %}
            <button class="acc-button">
                <a class="no-underline" href={{  url_for('login') }}> Login </a>
            </button>
            <button class="acc-button">
                <a class="no-underline" href={{ url_for('criarconta') }}> Criar Conta </a>
            </button>
            {% endif %}
        </div>
    </div>
  </header>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered rounded-sm">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td class="text-end">
                        <button class="editar-deletar">
                            <a class="no-underline" href="{{ url_for('editar_jogo', id=jogo.id) }}">Editar</a>
                        </button>
                        <button class="editar-deletar">
                            <a class="no-underline" href="{{ url_for('deletar_jogo', id=jogo.id) }}">Deletar</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="call-to-action">
            <a class="no-underline" href={{  url_for('novo') }}>Adicionar Jogo</a>
        </button>
    </div>
  </body>

{% endblock %}
